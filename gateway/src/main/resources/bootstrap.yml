spring:
  application:
    name: gateway
  profiles:
    active: prod
  cloud:
    consul:
      host: 192.168.92.132
      port: 8500
      config:
        enabled: true
        format: yaml
    gateway:
      routes:
        - id: client4
          uri: lb://client4
          predicates:
            - Path=/client4/**
          filters:
            - delPrefix=1 #自定义过滤器com.example.gateway.DelPrefixFilter
            - name: Hystrix
              args:
                name: client4fallback
                fallbackUri: forward:/myhystrix
        - id: client4-fallback
          uri: lb://gateway
          predicates:
            - Path=/myhystrix
          filters:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
server:
  port: 8088
management:
  endpoints:
    web:
      exposure:
        include: '*'